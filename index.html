<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pumpkin Status</title>
<style>
  body {
    margin: 0;
    display: grid;
    place-items: center;
    height: 100vh;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    transition: background-color .4s, color .4s;
  }
  .wrap { text-align: center; }
  .pumpkin { font-size: clamp(120px, 22vw, 280px); line-height: 1; }
  .up { background: #ff8a00; color: #000; animation: float 3s ease-in-out infinite; }
  .down { animation: sleepy 3s ease-in-out infinite; }
  @keyframes float { 0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)} }
  @keyframes sleepy { 0%,100%{transform:translateY(0)}50%{transform:translateY(6px) scale(0.96)} }
  h1 { font-size: clamp(48px,6vw,96px); margin: 0.25rem 0; }
  .time { opacity: 0.8; font-size: clamp(14px,2.2vw,18px); }
</style>
</head>
<body>
  <div class="wrap">
    <div id="pumpkin" class="pumpkin">üéÉ</div>
    <h1 id="status">Loading‚Ä¶</h1>
    <div class="time" id="timestamp"></div>
  </div>
<script>
(async function() {
  const pumpkin = document.getElementById('pumpkin');
  const statusEl = document.getElementById('status');
  const tsEl = document.getElementById('timestamp');

  try {
    const res = await fetch('status.json?_=' + Date.now(), { cache: 'no-store' });
    const data = await res.json();
    const up = !!data.up;

    document.body.className = up ? 'up' : 'down';
    statusEl.textContent = up ? 'üéÉ UP!' : 'üí§ DOWN‚Ä¶';

    // Use JSON timestamp if provided, else now
    const updated = data.timestamp ? new Date(data.timestamp) : new Date();
    function updateClock() {
      const now = new Date();
      const localTime = now.toLocaleTimeString();
      tsEl.textContent = `Last updated: ${updated.toLocaleString()} | Current time: ${localTime}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

  } catch (e) {
    statusEl.textContent = '‚ùì Unknown';
    tsEl.textContent = 'Could not load status.json';
  }
})();
</script>
</body>
</html>
