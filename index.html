<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pumpkin Status</title>
<style>
  body {
    margin: 0;
    display: grid;
    place-items: center;
    height: 100vh;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    transition: background-color .4s, color .4s;
  }
  .wrap { text-align: center; }
  .pumpkin {
    font-size: clamp(160px, 24vw, 320px);
    line-height: 1;
    animation: float 3s ease-in-out infinite;
  }
  .up {
    background: #ff8a00;
    color: #000;
  }
  .down {
    background: #111;
    color: #eee;
    animation: sleepy 3s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
  @keyframes sleepy {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(6px) scale(0.96); }
  }
  h1 {
    font-size: clamp(48px,6vw,96px);
    margin: 0.25rem 0;
    font-weight: 800;
  }
  .time {
    opacity: 0.85;
    font-size: clamp(14px,2.2vw,18px);
  }

  /* --- Donate bubble --- */
  .donate-bubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff8a00;
    color: #000;
    border-radius: 50px;
    padding: 14px 22px;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 0 20px rgba(255,138,0,0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: pulse 2.5s infinite;
  }
  .donate-bubble:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(255,138,0,0.8);
  }
  @keyframes pulse {
    0%,100% { box-shadow: 0 0 15px rgba(255,138,0,0.5); }
    50% { box-shadow: 0 0 25px rgba(255,200,0,0.9); }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div id="pumpkin" class="pumpkin">üéÉ</div>
    <h1 id="status">Loading‚Ä¶</h1>
    <div class="time" id="timestamp"></div>
  </div>

  <!-- üí∞ Donate Bubble -->
  <a href="https://gofund.me/d5c52685b"
     class="donate-bubble"
     target="_blank"
     rel="noopener noreferrer">üéÅ Donate to the Pumpkin Fund</a>

<script>
(async function() {
  const statusEl = document.getElementById('status');
  const tsEl = document.getElementById('timestamp');
  const estZone = 'America/New_York';

  async function refreshStatus() {
    try {
      const res = await fetch('status.json?_=' + Date.now(), { cache: 'no-store' });
      const data = await res.json();
      const up = !!data.up;
      const updated = data.timestamp ? new Date(data.timestamp) : new Date();

      document.body.classList.toggle('up', up);
      document.body.classList.toggle('down', !up);
      statusEl.textContent = up ? 'PUMPKIN IS UP!' : 'PUMPKIN IS SLEEPING‚Ä¶';

      const now = new Date();
      const nowEST = now.toLocaleString('en-US', { timeZone: estZone });
      const updatedEST = updated.toLocaleString('en-US', { timeZone: estZone });
      tsEl.textContent =
        `Last updated: ${updatedEST} | Current time: ${nowEST} (Eastern Time)`;
    } catch (e) {
      statusEl.textContent = '‚ùì Unable to load status.json';
      console.error(e);
    }
  }

  // initial load + live refresh
  await refreshStatus();
  setInterval(refreshStatus, 30 * 1000);
})();
</script>
</body>
</html>
