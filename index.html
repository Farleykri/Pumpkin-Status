<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pumpkin Status</title>
<style>
  body {
    margin: 0;
    display: grid;
    place-items: center;
    height: 100vh;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    transition: background-color .4s, color .4s;
  }

  .wrap { text-align: center; }

  .pumpkin {
    font-size: clamp(160px, 24vw, 320px);
    line-height: 1;
    animation: float 3s ease-in-out infinite;
  }

  .up {
    background: #ff8a00;
    color: #000;
  }

  .down {
    background: #111;
    color: #eee;
    animation: sleepy 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  @keyframes sleepy {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(6px) scale(0.96); }
  }

  h1 {
    font-size: clamp(48px,6vw,96px);
    margin: 0.25rem 0;
    font-weight: 800;
  }

  .time {
    opacity: 0.85;
    font-size: clamp(14px,2.2vw,18px);
  }
</style>
</head>
<body>
  <div class="wrap">
    <div id="pumpkin" class="pumpkin">ðŸŽƒ</div>
    <h1 id="status">Loadingâ€¦</h1>
    <div class="time" id="timestamp"></div>
  </div>

<script>
/* ------------------------------------------------------------------
   ðŸŸ¢ CONTROL VARIABLE â€” CHANGE THIS TO TRUE OR FALSE
   ------------------------------------------------------------------ */
const PUMPKIN_IS_UP = false;  // <-- toggle this to false for DOWN

(async function() {
  const statusEl = document.getElementById('status');
  const tsEl = document.getElementById('timestamp');
  const estZone = 'America/New_York';

  // Apply state immediately
  document.body.classList.toggle('up', PUMPKIN_IS_UP);
  document.body.classList.toggle('down', !PUMPKIN_IS_UP);
  statusEl.textContent = PUMPKIN_IS_UP ? 'UP!' : 'DOWNâ€¦';

  // Keep the timestamp live in Eastern Time
  function updateClock() {
    const now = new Date();
    const currentEST = now.toLocaleString('en-US', { timeZone: estZone });
    tsEl.textContent = `Last updated: ${currentEST} (Eastern Time)`;
  }

  updateClock();
  setInterval(updateClock, 1000);
})();
</script>
</body>
</html>
